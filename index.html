<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css ">
</head>
<body>
    <div class="frame">
        <p class="heading">Calculator</p>
    <div class="display">
        <input type="text" id="display" disabled>
    </div>    
    <br>
    <div class="button-grp">
        <input type="button" class="button1" value="9" onclick="display.value+='9' ">
        <input type="button" class="button1" value="8"onclick="display.value+='8' ">
        <input type="button" class="button1" value="7" onclick="display.value+='7' ">
        <input type="button" class="button1" value="+" onclick="display.value+='+' ">
    </div>
    <div class="button-grp">
        <input type="button" class="button1" value="6" onclick="display.value+='6' ">
        <input type="button" class="button1" value="5"onclick="display.value+='5' ">
        <input type="button" class="button1" value="4" onclick="display.value+='4' ">
        <input type="button" class="button1" value="-" onclick="display.value+='-' ">
    </div>

    <div class="button-grp">
        <input type="button" class="button1" value="3" onclick="display.value+='3' ">
        <input type="button" class="button1" value="2"onclick="display.value+='2' ">
        <input type="button" class="button1" value="1" onclick="display.value+='1' ">
        <input type="button" class="button1" value="*" onclick="display.value+='*' ">
    </div>
    <div class="button-grp">
        <input type="button" class="button1" value="C" onclick="display.value ='' ">
        <input type="button" class="button1" value="." onclick="display.value += '.'  ">
        <input type="button" class="button1" value="0"onclick="display.value+='0' ">
        <input type="button" class="button1" value="/" onclick="display.value+='/' ">
 
    </div>
    <div class="button-grp">
        <input type="button" class="button1" id="dotbutton" value="=" onclick="display.value = eval(display.value) ">
    </div>
    </div>
</body>
</html>
